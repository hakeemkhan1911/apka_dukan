{% extends 'main.html' %}
{% block title %}
Feedback
{% endblock title %}
{% block content %}
<div class="flx">
    <form class="input-group" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>ہم آپ کی رائے جاننا چاہتے ہیں!</h2>
        <div class="star-rating">  
            <input type="radio" name="rating_" value="5" id="star5">  
            <label for="star5">⭐</label> 
            <input type="radio" name="rating_" value="4" id="star4">  
            <label for="star4">⭐</label>  
            <input type="radio" name="rating_" value="3" id="star3">  
            <label for="star3">⭐</label>  
            <input type="radio" name="rating_" value="2" id="star2">  
            <label for="star2">⭐</label>  
            <input type="radio" name="rating_" value="1" id="star1">  
            <label for="star1">⭐</label>  
        </div>
        
      {{ form.as_p }}
      <input class="submit-btn" type="submit" value="جمع کریں" name='submit'>
    </form>
</div>
{% endblock content %}
