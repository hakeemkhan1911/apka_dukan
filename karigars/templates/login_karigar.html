{% extends 'main.html' %}
{% block title %}Login{% endblock title %}
{% block both %}

<h2>Enter Your Details</h2>

<div class="form-container">
    <div class="form-box">
        <h2>لاگ ان</h2>
    <p>لاگ ان کرنے کے لیے اپنی تفصیلات درج کریں۔</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">پورا نام</label>
                <input type="text" id="username" name="full_name" placeholder="اپنا پورا نام درج کریں" required>
            </div>
            <div class="input-group">
               <label for="password">پاس ورڈ</label>
               <input type="password" placeholder="اپنا پاس ورڈ درج کریں" name='password' required><br>
            </div>
            <input type="submit" class="submit-btn" value="Log In">
        </form>
            
            <a href="{% url 'karigars:register_karigar' %}">نیا اکاؤنٹ رجسٹر کریں۔</a>        </form>
    </div>
</div>

{% endblock both %}
