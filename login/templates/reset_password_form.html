{% extends 'main.html' %}

{% block both %}
<h2>Forgot Password?</h2>
    <p>ای-میل ٹایپ کریے.</p>
    <form class='form-container' method="POST">
        {% csrf_token %}
        <label for="email">E-mail :</label>
        <input class="input-group" type="email" name='email' value='@gmail.com'>
        <input class="submit-btn" type="submit" name='button' value="Send Email">
    </form>
{% endblock both %}
